<html>
<head>
	<title>Technology - BBC News</title>
	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}
		.bar-border {
			border-right-style: solid;
			border-width:1px;
		}
		#top-bar {
			width:1450px;
			position:absolute;
		}
		#logo-space {
			position:absolute;
		}
		#bbc-logo {
			width:100px;
			position:absolute;
			left:170px;
			float:left;
			padding:7px;
		}
		#sign-in {
			position:absolute;
			left:300px;
			padding:7px;
		}
		#sign-in-image {
			margin-right:5px;
			width:30px;
		}
		#sign-in-text {
			position:relative;
			bottom:9px;
			margin-right:120px;
			font-weight: bold;
		}
		.position-menu {
			float:left;
			position:relative;
			left:520px;
			padding:15px;
			font-weight:bold;
		}
		#more-arrow {
			width:15px;
			position:relative;
			left:10px;
		}
		#more-position {
			position:relative;
		}
		#search-box {
			position:relative;
			bottom:16px;
			height:30px;
			background-color:black;
		}
		#lupa {
			position:relative;
			right:6px;
			bottom:7px;
			width:25px;
			height:28px;
		}
	</style>
</head>
<body>
	
	<div id="top-bar">
	</div>
	<div id="logo-space">
		<img src="images/bbc-logo.png" id="bbc-logo" class="bar-border">
	</div>	
	<div id="sign-in" class="bar-border">
		<img src="images/sign-in.png" id="sign-in-image">
			<span id="sign-in-text" >Sign in</span>
	</div>

	<div class="position-menu bar-border">
		News
	</div>
	<div class="position-menu bar-border">
		Sport
	</div>	
	<div class="position-menu bar-border">
		Weather
	</div>	
	<div class="position-menu bar-border">
		Shop
	</div>	
	<div class="position-menu bar-border">
		Earth
	</div>	
	<div class="position-menu bar-border">
		Travel
	</div>	
	<div id="more-position" class="position-menu bar-border" >
		More
		<img id="more-arrow" src="images/more-arrow.png">
	</div>	
	<div class="position-menu">
		<input id="search-box" type="text" placeholder="Search">
		<img id="lupa" src="images/lupa.png">
	</div>	
</body>
</html>
